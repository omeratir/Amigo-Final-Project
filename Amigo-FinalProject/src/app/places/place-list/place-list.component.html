<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="places.length > 0 && !isLoading">

  <a mat-flat-button href="/placecreate">Add Place</a>


  <mat-expansion-panel *ngFor="let place of places">
    <mat-expansion-panel-header>
     <strong> {{ place.name }}</strong>
    </mat-expansion-panel-header>
    <p>lat : {{ place.lat }}</p>
    <p>lng : {{ place.lng }}</p>
    <p>likes : {{ place.count_of_likes }}</p>

    <div *ngIf="setMapValues(place)">
      <agm-map [latitude]="latitude" [zoom]="zoom" [longitude]="longitude">
          <agm-marker
          [latitude]="place.lat"
          [longitude]="place.lng"
          (markerClick)="clickedMarker(infoWindow)">
            <agm-info-window #infoWindow>
              <strong>Place Name:</strong> {{place.name}}
              <br>
              <strong> Place Goal: </strong> {{place.goal}}
              <br>
              <strong> Stars:</strong> {{place.count_of_likes}}
              <br>
              <br>

              <div id="qr" style="display:inline-block; min-width:4.2cm; height:2.8cm; align: center;vertical-align: middle;" >
                <img src="{{place.photo}}"
                style ="border-radius: 20px;height: 100px;width:120px; -webkit-filter: drop-shadow(5px 5px 5px #222);">

                </div>
                <a style="
                position: absolute;bottom: 35px;  right: 15px;" class="abutton"  *ngIf="linkPlace(place.name)" href="{{placeurl}}"><i class="fa fa-search search" aria-hidden="true"></i></a>
                <a style="position: absolute;top: 70px;  right: 15px;" class="abutton" *ngIf="!ifUserSaveThisPlace(place.id)" (click)="onSavePlaceClicked(place)" aria-disabled="true"><i class="fa fa-star-o save" aria-hidden="true"></i></a>
                <a style="position: absolute;top: 70px;  right: 15px;" class="abutton" *ngIf="ifUserSaveThisPlace(place.id)" (click)="onUnSavePlaceClicked(place)"><i class="fa fa-star unsave" aria-hidden="true"></i></a>
                <br>

            </agm-info-window>
          </agm-marker>
    </agm-map>
  </div>

    <mat-action-row *ngIf="userIsAuthenticated && userId === place.creator">
      <a mat-button color="primary" [routerLink]="['/placeedit', place.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(place.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<mat-paginator [length]="totalPlaces" [pageSize]="placesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="places.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="places.length <= 0 && !isLoading">No Places added yet!</p>
