<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePlace()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="nameOfPlace" placeholder="Place Name" maxlength=14>
      <mat-error *ngIf="form.get('nameOfPlace').invalid">Please enter a place name.</mat-error>
    </mat-form-field>

    <!-- <mat-form-field>
      <input matInput type="text" formControlName="averageDaysOfPlace" placeholder="Stars">
      <mat-error *ngIf="form.get('averageDaysOfPlace').invalid">Please enter a number of stars.</mat-error>
    </mat-form-field> -->
<!-- 
    <mat-form-field>
      <input matInput type="text" formControlName="city" placeholder="Place City">
      <mat-error *ngIf="form.get('city').invalid">Please enter a place city.</mat-error>
    </mat-form-field> -->

    <mat-form-field>
      <input matInput type="text" formControlName="lat" placeholder="Place Latitude">
      <mat-error *ngIf="form.get('lat').invalid">Please enter a place latitiude.</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput type="text" formControlName="lng" placeholder="Place Longitude">
      <mat-error *ngIf="form.get('lng').invalid">Please enter a place Longitude.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Place</button>
  </form>
</mat-card>
